<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Factometer</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/index.css">

  </head>

  <body>
    <div class="container">
      <div class="title center">
	<span>~ Factometer ~</span>
      </div>
      <div class="input-box center">
	<input id="txtInputUrl" type="url" placeholder="Paste article URL here..."></input>
	<button id="btnStartStop">Start</button>
      </div>
      <div class="intermediate-output-box center">
	<span id="spanLastStepText"></span>
      </div>
      <div class="final-output-box center">
	<div id="divExcerpt">
	  <a class="excerpt right"></a>
	  <p class="excerpt"></p>
	</div>
	<div id="divScore" class="score-text text-center">
	  <p></p>
	</div>
	<div id="divComponents"></div>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale.v3.min.js"></script>
  <script src="js/NLPEngineMock.js"></script>
  <script src="js/NLPEngine.js"></script>
  <script src="js/index.js"></script>
</html>
